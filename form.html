  <h2 class="titulo">Formulário de Contato</h2>
  <div class="box">
    <form action="" method="POST">
      <div class="input">
        <div class="mb-3">
          <label for="exampleInputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="exampleInputNome" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="name@example.com" required>
          <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputTel" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="exampleInputTel">
        </div>
        <script>
          var json_cidades = {
            "estados": [
              {
                "sigla": "SC",
                "nome": "Santa Catarina",
                "cidades": [
                  "Xanxerê",
                  "Chapecó",
                  "Ipuaçu",
                  "Bom Jesus",
                  "Xaxim",
                ]
              },
              {
                "sigla": "PR",
                "nome": "Paraná",
                "cidades": [
                  "Pato Branco",
                  "Curitiba",
                  "Guaratuba",
                  "Londrina",
                  "Maringá",
                ]
              },
              {
                "sigla": "RS",
                "nome": "Rio Grande Do Sul",
                "cidades": [
                  "Encantado",
                  "Porto Alegre",
                  "Gramado",
                  "Canela",
                  "Santa Maria",
                ]
              },

            ]
          };


          function buscaCidades(e) {
            document.querySelector("#cidade").innerHTML = '';
            var cidade_select = document.querySelector("#cidade");

            var num_estados = json_cidades.estados.length;
            var j_index = -1;


            for (var x = 0; x < num_estados; x++) {
              if (json_cidades.estados[x].sigla == e) {
                j_index = x;
              }
            }

            if (j_index != -1) {


              json_cidades.estados[j_index].cidades.forEach(function (cidade) {
                var cid_opts = document.createElement('option');
                cid_opts.setAttribute('value', cidade)
                cid_opts.innerHTML = cidade;
                cidade_select.appendChild(cid_opts);
              });
            } else {
              document.querySelector("#cidade").innerHTML = '';
            }
          }
        </script>
        <label for="exampleSelectEstado" class="form-label">Escolha seu Estado</label>
        <select id="estado" onchange="buscaCidades(this.value)" class="form-select" aria-label="Default select example">
          <option disabled selected value> Escolha um estado </option>
          <option value="SC">Santa Catarina</option>
          <option value="PR">Paraná</option>
          <option value="RS">Rio Grande Do Sul</option>
        </select>
        </br>
        <label for="exampleSelectCidade" class="form-label">Escolha sua Cidade</label>
        <select class="form-select" aria-label="Default select example" id="cidade">
        </select>
        </br>
        <div class="mb-3">
          <label for="exampleInputIdade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="exampleInputIdade" required>
        </div>
        </br>

        <label for="exampleInputSexo" class="form-label">Identidade</label>
        </br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="M">
          <label class="form-check-label" for="inlineRadio1">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="F">
          <label class="form-check-label" for="inlineRadio2">Feminino</label>
        </div>
        </br>
        </br>
        <label for="exampleSelectMotivo" class="form-label">Motivo do Contato</label>
        <select class="form-select" aria-label="Default select example">
          <option value="Dúvida">Dúvida</option>
          <option value="Elogio">Elogio</option>
          <option value="Outro">Outro</option>
        </select>
        </br>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Descreva aqui seu motivo (se houver)</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Enviar</button>
      </div>
  </div>
  </form>
